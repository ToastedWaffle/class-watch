<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Class Watch</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <h1 id="app-description">Welcome to Class Watch!</h1>
    <div class="container login-container">
      <div class="row">
          <div class="col-md-6 main-form">
              <h3>Enter class details</h3>
              <form>
                  <div class="form-group">
                      Class Name: <input type="text" class="form-control" id="class-name" value=""/>
                  </div>
                  <div class="form-group">
                      Your Name:<input type="text" class="form-control" id="user-name" value=""/>
                  </div>
                  <div class="form-group">
                      <input type="submit" id="enter-class" class="btnSubmit" value="Enter class"/>
                      <input type="submit" id="create-class" class="btnSubmit" value="Create new"/>
                  </div>
              </form>
          </div>
      </div>
  </div>

    <!-- You can also require other files to run in this process -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./renderer.js"></script>
  </body>
</html>
