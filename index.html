    <div class="container class-container">
      <div class="row">

              <h3>Enter class details</h3>
              <h6 id="tip">Tip: To create a new class, simply add your details and press Create new</h4>
              <form>
                  <div class="form-group">
                      Class Name: <input type="text" class="form-control" id="class-name" value=""/>
                  </div>
                  <div class="form-group">
                      Your Name:<input type="text" class="form-control" id="user-name" value=""/>
                  </div>
                  <div id="buttons" class="form-group">
                      <span type="submit" id="enter-class" class="custom-btn">Enter class</span>
                      <span type="submit" id="create-class" class="custom-btn">Create new</span>
                  </div>
              </form>
          </div>
      </div>
    </div>
